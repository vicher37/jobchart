<!DOCTYPE html>
<html>
<head lang="en">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <title>{{ rating.company }} company page</title>

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'comp/company.css' %}" />
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
      <a class="navbar-brand" href="/">JobCharted</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li class="dropdown active">
          <a class="dropdown-toggle" data-toggle="dropdown" href="/{{ rating.id }}/company/">Company - {{ rating.company }}
          <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/{{ rating.id }}/">Ratings</a></li>
            <li><a href="/{{ rating.id }}/review_summary/">Review Analytics</a></li>
          </ul>
        </li>
        <li><a href="#">Rating</a></li>
        <li><a href="#">Review Analytics</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-search"></span> Search</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="jumbotron col-lg-12 col-md-12 col-sm-12">
    <div class="col-lg-10 col-md-10 col-sm-10">
        <h2>Welcome to {{ rating.company }} main page</h2>
        <div class="btn-group content" role="group" aria-label="...">
          <a type="button" class="btn btn-default btn-lg" href="/{{ rating.id }}">Ratings</a>
          <a type="button" class="btn btn-default btn-lg" href="/{{ rating.id }}/review_summary/">Review Analytics</a>
        </div>
    </div>
</div>

</body>
</html>
